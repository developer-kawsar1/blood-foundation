<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood app </title> 
    <link rel="stylesheet" href="style.css"> 
   
</head>
<body>
       

    <div class="input-box">
      <input type="search" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    </div>

    <div class="table-container">
     
     <table class='table' id="myTable">
       <thead>
         <tr>
         
           <th>নাম</th>
           <th>রক্তের গ্রুপ</th>
           <th>ঠিকানা</th>
           <th>মোবাইল</th>
           <th>সর্বশেষ রক্তদানের তারিখ</th> 
           <th>অতিবাহিত হয়েছে </th> 
           <th colSpan="2">
              Operation
           </th>
         </tr> 

       </thead> 

       <tbody id='tbody'>
         
         
        
        
       </tbody>
     </table>
    </div>

  <footer>
      <div  id="modal-btn" onclick="openForm()"><p style="background-color: teal">+</p></div>
  </footer> 


  <div class="modal">
    <div class="modal-header">
      <span class="close-btn">&times;</span>

    </div>
    <div class="modal-content">
      <p>this is the text inside the modal</p>
      <form onsubmit="event.preventDefault();">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" placeholder="write donor name" id="name">
        </div>
        <div class="form-group">
          <label for="group">Group</label>
          <select name="" id="group">

            <option value="" disabled="disabled" selected>Select blood group</option>
               <option value="a+">A+</option>
            <option value="a-">A-</option>
            <option value="b+">B+</option>
            <option value="b-">B-</option>
            <option value="ab+">AB+</option>
            <option value="ab-">AB-</option>
            <option value="o+">O+</option>
            <option value="o-">O-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" placeholder="write donor address" id="address">


        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" placeholder="write donor phone" id="phone">


        </div>

        <div class="form-group">
          <label for="date">Last donate </label>
          <input type="date" name="" id="donation-date">

        </div>

        <div>
          <button type="submit" onclick="submitForm()">SUBubmit</button>
        </div>


      </form>
    </div>
    <div class="modal-footer">

    </div>
  </div>

 
  <script src="main.js"></script>
</body>
</html>
